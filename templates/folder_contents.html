<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Folder Contents</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7bda016311.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="static/Image/Uttarakhand_Police_Logo.png"
      type="image/x-icon"
    />
  </head>
  <body class="bg-blue-800 text-white">
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Folder: {{ folder_name.replace('_', '/') }}</h1>
      <h2 class="text-lg font-bold mb-2">Files:</h2>
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-7 gap-4"
      >
        {% for file in files %}
        <div
          class="bg-white bg-opacity-10 rounded-lg shadow-lg overflow-hidden hover:bg-opacity-100 text-white hover:text-black"
        >
          <a href="/folders/{{ folder_name }}/{{ file }}" class="block p-4">
            <div class="flex flex-col items-center">
              <i
                class="fa-solid fa-file text-5xl mb-4 mt-4"
                style="color: #b3b259"
              ></i>
              <span class="font-semibold hover:no-underline">{{ file }}</span>
            </div>
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
